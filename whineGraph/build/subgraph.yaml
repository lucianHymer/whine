specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Whine
    network: goerli
    source:
      address: "0x1a5Ec93F5c02b13A9A147Ad98962fbEba4897F24"
      abi: Whine
      startBlock: 7141455
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Whine
        - User
        - Transfer
      abis:
        - name: Whine
          file: Whine/abis/Whine.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Whine/Whine.wasm
