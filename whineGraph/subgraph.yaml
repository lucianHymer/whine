specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Whine
    network: goerli
    source:
      address: "0x63B83aCE814280AE66C5116023eA3e426817C2a5"
      abi: Whine
      startBlock: 7128085
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Whine
        - User
        - Transfer
      abis:
        - name: Whine
          file: ./abis/Whine.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/whine.ts
